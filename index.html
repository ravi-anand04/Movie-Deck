<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script defer src="./App.js"></script>
  </head>
  <body>
    <header>
      <a href="/"><h1>Movie Deck</h1></a>
    </header>
    <div class="search mt-4">
      <input type="text" autocomplete="off" placeholder="Search by name..." />
      <button type="button" class="btn btn-dark btn-sm">Search</button>
    </div>
    <div class="sort mt-4">
      <button type="button" class="btn btn-secondary">
        Sort by date (oldest to latest)
      </button>
      <button type="button" class="btn btn-secondary">
        Sort by rating (least to most)
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center bg-light mt-4">
      <div class="card p-3 shadow" style="width: 80%;max-height: 100%;">
        <h2 class="text-center p-3">Card with Tabs</h2>
        <nav>
          <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-home"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              All
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-profile"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Favourites
            </button>
          </div>
        </nav>
        <div class="tab-content p-3 border bg-light" id="nav-tabContent">
          <div
            class="tab-pane fade active show"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <!-- All Movies -->
            <ul id="all" class="allMovies"></ul>
          </div>
          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            <!-- Favourite Movies -->
            <ul id="favourites" class="favourites"></ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-4"><h4>Â© 2023 Movie Deck</h4></footer>
  </body>
</html>
